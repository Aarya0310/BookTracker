<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bg-elements">
        <i class="fas fa-book float-1"></i>
        <i class="fas fa-pen-nib float-2"></i>
        <i class="fas fa-bookmark float-3"></i>
    </div>

    <div class="wrapper">
        <header class="dashboard-header">
            <div class="brand">
                <h1>BookTracker <span>PRO</span></h1>
            </div>
            <div class="stats-bar">
                <div class="stat-item"><strong>{{ total }}</strong><span>Books</span></div>
                <div class="stat-item"><strong>{{ done }}</strong><span>Read</span></div>
                <div class="stat-item"><strong>{{ avg }} ★</strong><span>Avg Rating</span></div>
            </div>
            <div class="progress-section">
                <div class="progress-header">
                    <span>Reading Journey</span>
                    <span>{{ progress }}%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: {{ progress }}%"></div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="glass-card">
                    <h3>Add New Book</h3>
                    <form action="/add" method="POST">
                        <input type="text" name="title" placeholder="Title" required>
                        <input type="text" name="author" placeholder="Author" required>
                        <select name="genre">
                            <option value="Fiction">Fiction</option>
                            <option value="Tech">Tech</option>
                            <option value="Philosophy">Philosophy</option>
                        </select>
                        <select name="status">
                            <option value="To Be Read">To Be Read</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Read Already">Read Already</option>
                        </select>
                        <div class="range-group">
                            <label>Rating: <span id="val">5</span></label>
                            <input type="range" name="rating" min="1" max="5" value="5" oninput="document.getElementById('val').innerText=this.value">
                        </div>
                        <button type="submit" class="btn-primary">Add to Library</button>
                    </form>
                </div>
            </aside>

            <section class="grid-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" onkeyup="filterBooks()" placeholder="Search library...">
                </div>

                <div class="book-grid" id="bookGrid">
                    {% for book in books %}
                    <div class="book-card {{ book.status.lower().replace(' ', '-') }}">
                        <div class="card-tag">{{ book.genre }}</div>
                        <h3>{{ book.title }}</h3>
                        <p class="author">by {{ book.author }}</p>
                        <div class="rating-stars">
                            {% for i in range(book.rating) %}★{% endfor %}
                        </div>
                        <div class="card-footer">
                            <span class="status-text">{{ book.status }}</span>
                            <a href="/delete/{{ book.id }}" class="delete-icon"><i class="fas fa-trash"></i></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </main>
    </div>

    <script>
        function filterBooks() {
            let q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.book-card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(q) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
